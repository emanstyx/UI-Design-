<link rel="stylesheet" href="style.css">
<div class="logmod__tab-wrapper">
      <div class="logmod__tab lgm-1">
        <div class="logmod__heading">
          <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
        </div>
        <div class="logmod__form">
          <form accept-charset="utf-8" action="#" class="simform">
            <div class="sminputs">
            <div class="input full">
                <label class="string optional" for="user-name">First Name*</label>
                <input class="string optional" maxlength="255" id="user-first name" placeholder="FIRST NAME" type="first name" size="50" />
              </div>
              <div class="input full">
                <label class="string optional" for="user-name">Last Name*</label>
                <input class="string optional" maxlength="255" id="user-last name" placeholder="LAST NAME" type="last name" size="50" />
              </div>
            <div class="input full">
                <label class="string optional" for="user-name">Gender*</label>
                <input class="string optional" maxlength="255" id="user-gender" placeholder="Gender" type="gender" size="50" />
              </div>
              <div class="input full">
                <label class="string optional" for="user-name">Email*</label>
                <input class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" />
              </div>
              <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="index.js"></script>
